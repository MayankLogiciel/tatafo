<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content class="post-size-14px"> 
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
        <ion-content>
            <ion-list>
                <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="app.profile">
                    <div class="user-image-container">
                        <pre-img ratio="_1_1">
                            <img class="user-image" ng-src="img/minor logo.png" spinner-on-load>
                        </pre-img>
                    </div>
                    <h2 class="greeting">Hi Guest</h2>
                    <p class="message">Welcome</p>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.feeds.all">
                    <i class="icon ion-radio-waves"></i>
                    <h2 class="menu-text">Home</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.feeds.bookmarks" on-tap="bookMarkAndSetting()">
                    <i class="icon ion-bookmark"></i>
                    <h2 class="menu-text">Saved for later</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.settings">
                    <i class="icon ion-gear-a"></i>
                    <h2 class="menu-text">Settings</h2>
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
