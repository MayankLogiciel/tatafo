<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content class="post-size-14px"> 
        <ion-nav-bar class="bar app-top-bar effect1">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">                  
                <button class="button button-icon button-clear ion-refresh" on-tap="reload()" ng-hide="reload1"> 
                </button>
                <!-- <form ng-submit="searchData(searchInput)">
                <input type="search"  ng-model="searchInput" name="search" ng-show="mySearch"></form>    
                <button class="button button-icon button-assertive ion-search" ng-click="onSearchIconClick() " ng-hide="searchbtn"> </button> -->
               <!--  <button class="button button-icon button-assertive ion-close-circled" ng-click="onClosedIconClick(); searchInput = '' " ng-show="closed"> </button> -->
                <header-popover></header-popover>                   
            </ion-nav-buttons>
        </ion-nav-bar>            
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
        <ion-content>
            <ion-list>
                <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="app.profile">
                    <div class="user-image-container">
                        <pre-img ratio="_1_1">
                            <img class="user-image" ng-src="img/minor logo.png" spinner-on-load>
                        </pre-img>
                    </div>
                    <h2 class="greeting">Hi Brynn</h2>
                    <p class="message">Welcome back</p>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.feeds.all">
                    <i class="icon ion-radio-waves"></i>
                    <h2 class="menu-text">Home</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.bookmarks" on-tap="bookMarkAndSetting()">
                    <i class="icon ion-bookmark"></i>
                    <h2 class="menu-text">Saved for later</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.settings">
                    <i class="icon ion-gear-a"></i>
                    <h2 class="menu-text">Settings</h2>
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
