<ion-view class="bookmarks-view">
    <ion-nav-title>
        <span>Bookmarks</span>
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">        
    </ion-nav-buttons>
    <ion-content>
        <div class="row bookmarks-container">
            <div ng-if="(bookmarks.feeds.length == 0 && bookmarks.length == 0)" class="col col-center">
                <div class="empty-results">
                    <i class="icon ion-bookmark"></i>
                    <h3 class="no-bookmarks">There's nothing here yet. Start exploring!</h3>
                </div>
            </div>
            <div ng-if="(bookmarks.feeds.length > 0 || bookmarks.length > 0)" class="col">
                <ion-list class="bookmarks-list item item-divider" can-swipe="true">
                    <ion-item class="bookmark-item item item-divider" ng-repeat="bookmark in bookmarks" >
                        <div>
                            <h2 class="post-title" ng-bind-html="bookmark.doc.title | rawHtml"></h2>
                            <p class="entry-author">
                                <span>Posted By {{bookmark.doc.source_name}}</span> 
                            </p>
                            <div class="item item-body">
                                <img class="full-image" ng-src="{{bookmark.doc.image}}">
                            </div>
                            <p class="post-date">Posted <span class="post-time" am-time-ago="bookmark.doc.date"></span></p>
                        </div>   
                        <div class="row">
                            <div class="col">  <button class="button  icon-left ion-ios-book button-calm"  ng-click="goToFeedPost(bookmark.doc)">Open</button></div>
                            <div class="col"><button class="button  icon-left ion-trash-b button-assertive"  ng-click="deleteBookMark(bookmark.doc)">Remove</button></div>
                        </div>
                        
                    </ion-item>

                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
