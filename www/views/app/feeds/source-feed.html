<ion-view class="feed-entries-view">
    <ion-nav-bar class="bar app-top-bar effect1 header-item-titles header-item-buttons">
        <ion-nav-buttons side="left">          
            <div class="buttons">
                <button class="button button-icon button-assertive ion-android-arrow-back" ng-click="myGoBack()"></button>
            </div>
        </ion-nav-buttons> 
        <ion-nav-title>
            <span ng-bind="feedsParams.source_name"></span>
        </ion-nav-title>
        <ion-nav-buttons side="right">                  
            <button class="button button-icon button-clear ion-refresh" on-tap="doRefresh()"> </button>
            <!-- <form ng-submit="searchData(searchInput)">
            <input type="search"  ng-model="searchInput" name="search" ng-show="mySearch"></form>  -->   
            <button class="button button-icon button-assertive ion-search" ng-click="onSearchIconClick()"> </button>
            <!-- <button class="button button-icon button-assertive ion-close-circled" ng-click="onClosedIconClick(); searchInput = '' " ng-show="closed"> </button> -->
            <header-popover ng-hide="mySearch"></header-popover>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-header-bar class="bar bar-subheader effect1 customer-search-box email-search-box filter-bar-wrapper filter-bar-transition-horizontal" ng-class="{ 'filter-bar-in':isSearchOpen }">
        <div class="search-container">
            <span class="search-icon">
                <i class="icon ion-search"></i>
            </span>
            <input 
                type="search"
                autocomplete="off" 
                ng-model="searchQuery" 
                placeholder="Search" 
                action-enter="search(searchQuery)"/>
            <span class="close-icon" 
                on-tap="onClosedIconClick(); searchQuery = ''">
                <i class="icon ion-close-circled"></i>
            </span>         
        </div>
    </ion-header-bar>

    <ion-content has-bouncing="false" class="has-header feed-entries-details-view" on-scroll="getScrollPosition()" delegate-handle="sourceFeedHandler" >
                
        <ion-refresher ng-if="feed.length > 0" on-refresh="doRefresh()" pulling-text="Pull to refresh..." spinner="none">
        </ion-refresher>
        
        <div class="row empty-container" ng-if="feed.length == 0 && loaded">
            <div class="empty-results col col-center">
                <i class="icon ion-ios-paper"></i>
                <h3 class="no-bookmarks">There's nothing here yet.</h3>
            </div>
        </div> 
        
        <div class="entries-list feed-col" ng-if="feed.length > 0">
            <div ng-repeat="entry in feed | orderBy:'feed.updated': true track by $index" image-path-fix class="list card entry-item">
                <feed-listing-item></feed-listing-item>
            </div>
        </div>
        <!-- Infinit scroll -->
        <ion-infinite-scroll 
            immediate-check="false" 
            on-infinite="loadMore()" 
            distance="100px" 
            ng-if="isMoreFeeds">
        </ion-infinite-scroll>
    </ion-content>
    <div class="float-button effect1" ng-show="sttButton" ng-click="scrollTop()">
        <span class="height-fix">
            <a class="cont">
                <i class="icon ion-chevron-up white"> </i>
            </a>
        </span>
    </div>
</ion-view>
