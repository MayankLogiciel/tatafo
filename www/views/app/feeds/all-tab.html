<ion-view class="feed-entries-view">
	<ion-nav-buttons side="left">
		<button class="button button-icon ion-navicon" menu-toggle="left"></button>
		<button class="button button-icon button-clear ion-ios-arrow-down" ng-click="popover.show($event)" ng-hide="isSearchOpen">Sort  
		</button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">                  
		<button class="button button-icon button-clear ion-refresh" on-tap="reload()" ng-hide="isSearchOpen"> 
		</button>
		<form ng-submit="searchData(searchInput)">
			<input type="search"  ng-model="searchInput" name="search" ng-show="isSearchOpen">
		</form>    
		<button class="button button-icon button-assertive ion-search" ng-click="onSearchIconClick() " ng-hide="isSearchOpen"> </button>
		<button class="button button-icon button-assertive ion-close-circled" ng-click="onClosedIconClick(); searchInput = '' " ng-show="isSearchOpen"> </button>
		<header-popover ng-hide="isSearchOpen"></header-popover>                   
	</ion-nav-buttons>
	<ion-content class="has-header feed-entries-details-view" on-scroll="getScrollPosition()" delegate-handle="feedshandler" >
		 		
		<ion-refresher ng-if="allFeed.length > 0" on-refresh="doRefresh()" pulling-text="Pull to refresh..." spinner="none">
		</ion-refresher> 
		
		<div class="entries-list feed-col">
			<div ng-repeat="entry in allFeed | orderBy : 'updated_at' : true" image-path-fix class="list card entry-item">
				<div class="entry-content item item-text-wrap" >
					<feed-listing-item></feed-listing-item>
				</div>
			</div>
		</div>
		<!-- Infinit scroll -->
		<ion-infinite-scroll 
			immediate-check="false" 
			on-infinite="loadMore()" 
			distance="1%" 
			ng-if="isMoreFeeds">
		</ion-infinite-scroll>
	</ion-content>
	<div class="float-button effect1" ng-show="sttButton" ng-click="scrollTop()"	>
		<span class="height-fix">
			<a class="cont">
				<i class="icon ion-chevron-up white"> </i>
			</a>
		</span>
	</div>
</ion-view>
