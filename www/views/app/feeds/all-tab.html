<ion-view class="feed-entries-view">
	<ion-nav-bar class="bar app-top-bar effect1">
		<ion-nav-back-button>
		</ion-nav-back-button>
		<ion-nav-buttons side="left">
			<button class="button button-icon ion-navicon" menu-toggle="left"></button>
			<button class="button button-icon button-clear ion-ios-arrow-down" ng-click="popover.show($event)">Sort  
			</button>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">                  
			<button class="button button-icon button-clear ion-refresh" on-tap="reload()"> 
			</button>
			<!-- <form ng-submit="searchData(searchInput)">
				<input type="search"  ng-model="searchInput" name="search" ng-show="isSearchOpen">
			</form>  -->   
			<button class="button button-icon button-assertive ion-search" ng-click="onSearchIconClick()"> </button>
			<!-- <button class="button button-icon button-assertive ion-close-circled" ng-click="" ng-show="isSearchOpen"> </button> -->
			<header-popover></header-popover>                   
		</ion-nav-buttons>
	</ion-nav-bar>
	
	<ion-header-bar class="bar bar-subheader effect1 customer-search-box email-search-box" ng-if="isSearchOpen">
		<div class="search-container">
    		<span 
    			on-tap="onClosedIconClick(); searchInput = ''">
    			<i class="icon ion-chevron-left"></i>
    		</span>
    		<input 
    			type="search"
    			autocomplete="off" 
    			ng-model="searchInput" 
    			ng-model-options="{debounce: 1000}" 
    			placeholder="Search" 
    			action-enter="searchData(searchInput)"/>		 	
    	</div>
	</ion-header-bar>
	<ion-content class="has-header feed-entries-details-view" on-scroll="getScrollPosition()" delegate-handle="feedshandler" >
		 		
		<ion-refresher ng-if="allFeed.length > 0" on-refresh="doRefresh()" pulling-text="Pull to refresh..." spinner="none">
		</ion-refresher> 
		
		<div class="entries-list feed-col">
			<div ng-repeat="entry in allFeed | orderBy : 'updated_at' : true" image-path-fix class="list card entry-item">
				<div class="entry-content item item-text-wrap" ng-class="{'entry-content-unread': !entry.status}">
					<feed-listing-item></feed-listing-item>
				</div>
			</div>
		</div>
		<!-- Infinit scroll -->
		<ion-infinite-scroll 
			immediate-check="false" 
			on-infinite="loadMore()" 
			distance="1%" 
			ng-if="isMoreFeeds">
		</ion-infinite-scroll>
	</ion-content>
	<div class="float-button effect1" ng-show="sttButton" ng-click="scrollTop()"	>
		<span class="height-fix">
			<a class="cont">
				<i class="icon ion-chevron-up white"> </i>
			</a>
		</span>
	</div>
</ion-view>
